<div class="trm-contacts-creator">
  <form #contactForm="ngForm" (ngSubmit)="save(contactForm.value)">
    <mat-card>
      <mat-card-title-group>
        <img mat-card-md-image alt="Placeholder image" src="/assets/images/placeholder.png">
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div fxLayout="column">
          <mat-input-container fxFlex>
            <input matInput placeholder="Name" name="name" #name="ngModel" ngModel required minlength="3">
            <mat-hint align="end" *ngIf="!name.valid && !name.pristine">
              <!-- Error messages go here -->
              <ng-container *ngIf="name.errors?.required">This field is required</ng-container>
              <ng-container *ngIf="name.errors?.minlength">Too short, required length of {{name.errors.minlength.requiredLength}}, current length {{name.errors.minlength.actualLength}}</ng-container>
            </mat-hint>
          </mat-input-container>
          <mat-input-container fxFlex [dividerColor]="email.valid ? primary:warn">
            <input matInput placeholder="Email" name="email" ngModel trmValidateEmail trmCheckEmailAvailability #email="ngModel">
            <mat-hint align="end" *ngIf="!email.valid && !email.pristine">
              <ng-container *ngIf="email.errors?.validateEmail">Not a valid email address!</ng-container>
              <ng-container *ngIf="email.errors?.emailTaken">This email address is already taken!</ng-container>
            </mat-hint>
          </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput placeholder="Birthday" name="birthday" type="date" ngModel>
          </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput placeholder="Phone" name="phone" ngModel>
          </mat-input-container>
          <mat-input-container fxFlex>
            <input matInput placeholder="Website" name="website" ngModel>
          </mat-input-container>
          <mat-radio-group name="gender">
            <mat-radio-button>
              INSERT_GENDER_VARIANT
            </mat-radio-button>
          </mat-radio-group>
          <fieldset fxLayout="column" ngModelGroup="address">
            <legend>Address</legend>
            <mat-input-container fxFlex>
              <input matInput placeholder="Street" name="street" ngModel>
            </mat-input-container>
            <mat-input-container fxFlex>
              <input matInput placeholder="Zip" name="zip" ngModel>
            </mat-input-container>
            <mat-input-container fxFlex>
              <input matInput placeholder="City" name="city" ngModel>
            </mat-input-container>
            <mat-select placeholder="Country" name="country">
              <mat-option>INSER_COUNTRY_NAME</mat-option>
            </mat-select>
          </fieldset>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button type="submit" [disabled]="!contactForm.valid">Save</button>
        <a mat-button title="Cancel creating new contact" routerLink="/">Cancel</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
